<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
<div id="app" class="container">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title">Login</h1>
            <form @submit.prevent="login">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" v-model="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" v-model="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Login</button>
                    </div>
                </div>
            </form>
            <div v-if="error" class="notification is-danger">
                {{ error }}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            username: '',
            password: '',
            error: ''
        },
        methods: {
            login() {
                // Here you would typically send a request to your server to authenticate the user
                // For this example, let's assume the username is "admin" and the password is "password"
                if (this.username === 'admin' && this.password === 'password') {
                    // If authentication is successful, you can redirect the user to another page
                    // For this example, let's just display a success message
                    alert('Login successful!');
                } else {
                    // If authentication fails, display an error message
                    this.error = 'Invalid username or password';
                }
            }
        }
    });
</script>
</body>
</html>
